basePath: /
definitions:
  handler.addressRequest:
    properties:
      address:
        type: string
      city:
        type: string
      coordinates:
        $ref: '#/definitions/handler.coordinatesRequest'
      zip_code:
        type: string
    required:
    - address
    - city
    - coordinates
    - zip_code
    type: object
  handler.addressResponse:
    properties:
      address:
        type: string
      city:
        type: string
      coordinates:
        $ref: '#/definitions/handler.coordinatesResponse'
      zip_code:
        type: string
    type: object
  handler.authResponse:
    properties:
      expires_in:
        type: integer
      token:
        type: string
      token_type:
        type: string
      user:
        $ref: '#/definitions/handler.userPayload'
    type: object
  handler.coordinatesRequest:
    properties:
      lat:
        type: number
      lng:
        type: number
    required:
    - lat
    - lng
    type: object
  handler.coordinatesResponse:
    properties:
      lat:
        type: number
      lng:
        type: number
    type: object
  handler.createShipmentRequest:
    properties:
      destination:
        $ref: '#/definitions/handler.addressRequest'
      origin:
        $ref: '#/definitions/handler.addressRequest'
      package:
        $ref: '#/definitions/handler.packageRequest'
      sender:
        $ref: '#/definitions/handler.senderRequest'
      service_type:
        enum:
        - same_day
        - next_day
        - standard
        type: string
    required:
    - destination
    - origin
    - package
    - sender
    - service_type
    type: object
  handler.createShipmentResponse:
    properties:
      _links:
        $ref: '#/definitions/handler.shipmentLinks'
      created_at:
        type: string
      estimated_delivery:
        type: string
      status:
        type: string
      tracking_number:
        type: string
    type: object
  handler.dependencyStatus:
    properties:
      error:
        type: string
      status:
        type: string
    type: object
  handler.dimensionsRequest:
    properties:
      height_cm:
        type: number
      length_cm:
        type: number
      width_cm:
        type: number
    required:
    - height_cm
    - length_cm
    - width_cm
    type: object
  handler.dimensionsResponse:
    properties:
      height_cm:
        type: number
      length_cm:
        type: number
      width_cm:
        type: number
    type: object
  handler.errorResponse:
    properties:
      error:
        type: string
    type: object
  handler.getShipmentResponse:
    properties:
      _links:
        $ref: '#/definitions/handler.shipmentLinks'
      created_at:
        type: string
      destination:
        $ref: '#/definitions/handler.addressResponse'
      estimated_delivery:
        type: string
      origin:
        $ref: '#/definitions/handler.addressResponse'
      package:
        $ref: '#/definitions/handler.packageResponse'
      sender:
        $ref: '#/definitions/handler.senderResponse'
      service_type:
        type: string
      status:
        type: string
      status_history:
        items:
          $ref: '#/definitions/handler.statusHistoryItemResponse'
        type: array
      tracking_number:
        type: string
    type: object
  handler.listShipmentsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/handler.shipmentSummaryResponse'
        type: array
      pagination:
        $ref: '#/definitions/handler.paginationResponse'
    type: object
  handler.loginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  handler.packageRequest:
    properties:
      currency:
        type: string
      declared_value:
        type: number
      description:
        type: string
      dimensions:
        $ref: '#/definitions/handler.dimensionsRequest'
      weight_kg:
        type: number
    required:
    - currency
    - declared_value
    - description
    - dimensions
    - weight_kg
    type: object
  handler.packageResponse:
    properties:
      currency:
        type: string
      declared_value:
        type: number
      description:
        type: string
      dimensions:
        $ref: '#/definitions/handler.dimensionsResponse'
      weight_kg:
        type: number
    type: object
  handler.paginationResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  handler.readinessResponse:
    properties:
      dependencies:
        additionalProperties:
          $ref: '#/definitions/handler.dependencyStatus'
        type: object
      status:
        type: string
    type: object
  handler.registerRequest:
    properties:
      client_id:
        type: string
      email:
        type: string
      password:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
  handler.senderRequest:
    properties:
      email:
        type: string
      name:
        type: string
      phone:
        type: string
    required:
    - email
    - name
    - phone
    type: object
  handler.senderResponse:
    properties:
      email:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
  handler.shipmentLinks:
    properties:
      events:
        type: string
      self:
        type: string
    type: object
  handler.shipmentSummaryResponse:
    properties:
      _links:
        $ref: '#/definitions/handler.shipmentLinks'
      created_at:
        type: string
      destination:
        $ref: '#/definitions/handler.addressResponse'
      estimated_delivery:
        type: string
      origin:
        $ref: '#/definitions/handler.addressResponse'
      sender:
        $ref: '#/definitions/handler.senderResponse'
      service_type:
        type: string
      status:
        type: string
      tracking_number:
        type: string
    type: object
  handler.statusHistoryItemResponse:
    properties:
      notes:
        type: string
      status:
        type: string
      timestamp:
        type: string
    type: object
  handler.userPayload:
    properties:
      client_id:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
host: localhost:3000
info:
  contact:
    name: 99minutos Engineering
    url: https://99minutos.com
  description: Event-driven shipment tracking system for 99minutos. Processes 10,000+
    events/second with guaranteed per-shipment ordering.
  license:
    name: MIT
  termsOfService: http://swagger.io/terms/
  title: 99minutos Shipping Tracking API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Login credentials
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.loginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.authResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: User registration details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.registerRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.authResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - auth
  /health:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Liveness probe
      tags:
      - health
  /health/ready:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.readinessResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/handler.readinessResponse'
      summary: Readiness probe
      tags:
      - health
  /v1/shipments:
    get:
      parameters:
      - description: Filter by status (created, picked_up, in_warehouse, in_transit,
          delivered, cancelled)
        in: query
        name: status
        type: string
      - description: Filter by service type (same_day, next_day, standard)
        in: query
        name: service_type
        type: string
      - description: Partial match on tracking_number or sender name
        in: query
        name: search
        type: string
      - description: Created at >= date (YYYY-MM-DD)
        in: query
        name: date_from
        type: string
      - description: Created at <= date (YYYY-MM-DD)
        in: query
        name: date_to
        type: string
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      - description: Items per page (default 20, max 100)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.listShipmentsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.errorResponse'
      security:
      - BearerAuth: []
      summary: List shipments
      tags:
      - shipments
    post:
      consumes:
      - application/json
      parameters:
      - description: Idempotency key to prevent duplicate submissions
        in: header
        name: Idempotency-Key
        type: string
      - description: Shipment details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.createShipmentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.createShipmentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.errorResponse'
      security:
      - BearerAuth: []
      summary: Create a new shipment
      tags:
      - shipments
  /v1/shipments/{tracking_number}:
    get:
      parameters:
      - description: Tracking number (e.g. 99M-7A8B9C2D)
        in: path
        name: tracking_number
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.getShipmentResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.errorResponse'
      security:
      - BearerAuth: []
      summary: Get a shipment by tracking number
      tags:
      - shipments
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
