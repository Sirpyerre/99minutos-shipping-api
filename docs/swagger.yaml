basePath: /
definitions:
  internal_api_handler.addressRequest:
    properties:
      address:
        type: string
      city:
        type: string
      coordinates:
        $ref: '#/definitions/internal_api_handler.coordinatesRequest'
      zip_code:
        type: string
    type: object
  internal_api_handler.authResponse:
    properties:
      expires_in:
        description: seconds
        type: integer
      token:
        type: string
      token_type:
        type: string
    type: object
  internal_api_handler.coordinatesRequest:
    properties:
      lat:
        type: number
      lng:
        type: number
    type: object
  internal_api_handler.createShipmentRequest:
    properties:
      destination:
        $ref: '#/definitions/internal_api_handler.addressRequest'
      origin:
        $ref: '#/definitions/internal_api_handler.addressRequest'
      package:
        $ref: '#/definitions/internal_api_handler.packageRequest'
      sender:
        $ref: '#/definitions/internal_api_handler.senderRequest'
      service_type:
        type: string
    type: object
  internal_api_handler.createShipmentResponse:
    properties:
      _links:
        $ref: '#/definitions/internal_api_handler.shipmentLinks'
      created_at:
        type: string
      estimated_delivery:
        type: string
      status:
        type: string
      tracking_number:
        type: string
    type: object
  internal_api_handler.dependencyStatus:
    properties:
      error:
        type: string
      status:
        type: string
    type: object
  internal_api_handler.dimensionsRequest:
    properties:
      height_cm:
        type: number
      length_cm:
        type: number
      width_cm:
        type: number
    type: object
  internal_api_handler.loginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  internal_api_handler.packageRequest:
    properties:
      currency:
        type: string
      declared_value:
        type: number
      description:
        type: string
      dimensions:
        $ref: '#/definitions/internal_api_handler.dimensionsRequest'
      weight_kg:
        type: number
    type: object
  internal_api_handler.readinessResponse:
    properties:
      dependencies:
        additionalProperties:
          $ref: '#/definitions/internal_api_handler.dependencyStatus'
        type: object
      status:
        type: string
    type: object
  internal_api_handler.registerRequest:
    properties:
      client_id:
        type: string
      email:
        type: string
      password:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
  internal_api_handler.senderRequest:
    properties:
      email:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
  internal_api_handler.shipmentLinks:
    properties:
      events:
        type: string
      self:
        type: string
    type: object
host: localhost:3000
info:
  contact:
    name: 99minutos Engineering
    url: https://99minutos.com
  description: Event-driven shipment tracking system for 99minutos. Processes 10,000+
    events/second with guaranteed per-shipment ordering.
  license:
    name: MIT
  termsOfService: http://swagger.io/terms/
  title: 99minutos Shipping Tracking API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Login credentials
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_api_handler.loginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api_handler.authResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: User registration details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_api_handler.registerRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_api_handler.authResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - auth
  /health:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Liveness probe
      tags:
      - health
  /health/ready:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api_handler.readinessResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/internal_api_handler.readinessResponse'
      summary: Readiness probe
      tags:
      - health
  /v1/shipments:
    post:
      consumes:
      - application/json
      parameters:
      - description: Idempotency key to prevent duplicate submissions
        in: header
        name: Idempotency-Key
        type: string
      - description: Shipment details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_api_handler.createShipmentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_api_handler.createShipmentResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new shipment
      tags:
      - shipments
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
